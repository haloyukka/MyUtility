<!DOCTYPE html>
<html>

<head>

  <style type="text/css">
    html {
      height: 100%
    }

    body {
      height: 100%;
      margin: 0px;
      padding: 0px
    }

    #map {
      height: 100%
    }
  </style>

  <script src="http://maps.google.com/maps/api/js?v=3&sensor=false" type="text/javascript" charset="UTF-8"></script>
  <script type="text/javascript">
  //<![CDATA[

    // 初期化。bodyのonloadでinit()を指定することで呼び出してます
    function init() {

      // 1. Blobオブジェクトを作成する
      const blob = new Blob(['あ,い,う,え,お\nか,き,く,け,こ\n'], { type: "text/plain" });

      // 2. HTMLのa要素を生成
      const link = document.createElement('a');

      // 3. BlobオブジェクトをURLに変換
      link.href = URL.createObjectURL(blob);

      // 4. ファイル名を指定する
      link.download = 'ファイル名.txt';

      // 5. a要素をクリックする処理を行う
      link.click();
    }

    function mylistener(event) {
      document.getElementById("show_lat").innerHTML = event.latLng.lat();
      document.getElementById("show_lng").innerHTML = event.latLng.lng();
      console.table({ "LAT": event.latLng.lat(), "LNG": event.latLng.lng() })
    }

    //]]>
  </script>
</head>

<body onload="init()">

  <div id="map" style="height:560px"></div>
  <table border="1" cellspacing="0">
    <tr>
      <th>aaa</th>
      <th>bbb</th>
    </tr>
  </table>
</body>

</html>
